<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-BzoLSODX.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16-C2ZOdgJL.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-CSvDHSea.png">
        <link rel="manifest" href="/assets/site-gCRsbFvF.webmanifest">
        <title>Wordle Answer Checker</title>
      <script type="module" crossorigin src="/assets/index-C-aB4qhI.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-BY6RupFV.css">
    </head>

    <body class="flex bg-linear-to-b from-slate-950 to-slate-900 text-slate-100">
        <form class="flex flex-col w-160 items-start p-6 rounded shadow mx-auto pt-20"
            onsubmit="checkWord(
                document.getElementById('req_word').value,
                document.getElementById('info'),
            ); return false;"
        >
            <div class="flex items-center mx-auto w-fit">
                <label for="req_word">Answer: </label>
                <div class="flex items-center relative">
                    <input type="text" id="req_word" maxlength="5"
                        class="w-36 py-2 px-3 mx-2 border border-dotted border-emerald-600 rounded text-lg tracking-widest uppercase caret-white"
                    />
                    <img class="absolute right-3 w-7 h-7 p-1 cursor-pointer"
                        src="/assets/FaTimes-C5RIxfLY.png"
                        onclick="window.location.href = '/'"
                    />
                </div>
                <button type="submit" class="bg-emerald-700 px-4 py-[11px] rounded shadow uppercase font-bold cursor-pointer">
                    check
                </button>
            </div>

            <p id="instructions" class="text-sm text-slate-400! mt-16 text-center">
                A specific NYT Wordle answer will never repeat. This utility enables you to check if a given answer has ever been used and should be eliminated from consideration.
            </p>

            <p id="loading" class="hidden text-sm text-slate-400! mt-16 w-fit mx-auto">
                Loading results, please wait...
            </p>

            <p id="info" class="block w-fit mx-auto mt-10">
            </p>
        </form>

    </body>
</html>
